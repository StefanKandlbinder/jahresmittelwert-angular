<div
  class="bg-indigo-800 px-4 text-white py-6 align-center justify-center flex w-full flex-col items-center shadow-xl border-b border-2 border-indigo-900">
  <div id="header" class="mb-4 font-bold tracking-wide text-lg">
    Tagesdurchschnitt
  </div>
  <div class="grid gap-3 grid-cols-1 md:grid-cols-2 w-full max-w-xl">
    <select (change)="onChangePolluter($event)" class="tracking-wide w-full text-center p-2 rounded-md text-indigo-800 bg-white" name="stations">
      <option value=""> --Wähle einen Verschmutzer-- </option>
      <option [selected] = "station.measurand === measurand" *ngFor="let measurand of measurands" [value]="measurand">{{measurand}}</option>
    </select>
    <select (change)="onChangeStation($event)" class="tracking-wide w-full text-center p-2 rounded-md text-indigo-800 bg-white" name="stations"
      id="stationSelect">
      <option value=""> --Wähle eine Messstation-- </option>
      <option [selected] = "selectedStation === station.code" *ngFor="let station of stations" [value]="station.code">{{station.kurzname}}</option>
    </select>
  </div>
</div>
<div class="flex flex-col items-center flex-grow text-white text-xl font-bold tracking-wide mt-10">
  <jmw-card [station]="station"></jmw-card>
  <jmw-loading *ngIf="loading"></jmw-loading>
</div>
