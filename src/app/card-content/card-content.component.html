<div class="text-2xl tracking-wider px-6 pt-4 pb-10 font-bold relative">
  <div>{{station.measurand}}</div>
  <div>
    {{station.value}}<div class="text-xs font-light">µg/m³</div>
  </div>
  <div class="absolute left-0 bottom-0 text-white font-light text-xs pb-2 w-full rounded-b-lg">
    <span *ngIf="station.mean !== 'TMW'">{{station.dateFrom | date}}</span><span *ngIf="station.mean === 'TMW'"> - {{station.dateTo | date}}</span>
  </div>
</div>
